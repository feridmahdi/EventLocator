<!-- locator/templates/locators/calendar.html -->
{% extends 'locator/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <div class="row mt-2">
            {% if message.tags %} class="{{message.tags}}"{% endif %}
            <form class="form-inline my-2 my-lg-0" method="POST">
                {% csrf_token %}
                {{ form  }} <!-- | crispy -->
                <!--<input class="form-control mr-sm-2" type "search" placeholder="Search" name="address" aria-label="Search">-->
                <button class="btn btn-outline-success my-2 my-sm-0 mx-1" type="submit">Search</button>
            </form>
        </div>
        <div class="row mt-4">
            <div class="col-md-10 offset-md-1">
                {{ m|safe }}
            </div>
        </div>
    </div>
{% endblock %}
