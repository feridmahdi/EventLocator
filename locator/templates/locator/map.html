<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Google Map</title>
        <link rel="stylesheet" type="text/css" href="./static/style.css" />
    </head>
    <body>
        <h3>MTG Event Locator</h3>
        <div id="map"></div>   
            <script>
                function initMap() {
                var map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: 50.95, lng: 8.77},
                    zoom: 6
                });
                }
            </script>
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIvdoPf_OfhGSnzWZMP6fja9Lib9y79kk&callback=initMap&v=weekly"
            defer </script>
            <script src="initMap.js" defer></script>
    </body>
</html>
